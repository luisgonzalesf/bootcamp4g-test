<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travling!</title>
    <link rel="stylesheet" href="css/ejercicio1.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">Travling!</h1>
            <form action="" class="formulario">
                <div class="subtitle">
                    <p>Masuk</p>
                    <span>Daftar</span>
                </div>
                <div class="inputs">
                    <input type="email" placeholder="Nomor Ponsel atau Email">
                    <input type="password" placeholder="Kata Sandi">
                </div>
                <button class="masuk">masuk</button>
                <div class="options">
                    <p>Lupa kata sandi? <span>Klik disini</span></p>
                </div>
                <div class="divider">
                    <hr>
                    <p>atau masuk dengan</p>
                    <hr>
                </div>
                <div class="buttons">
                    <button class="google">
                        <img src="images/icono-google.png" alt="Logo Google">
                        Google
                    </button>
                    <button class="facebook">
                        <img src="https://icones.pro/wp-content/uploads/2021/02/facebook-icone-f.png" alt="Logo Facebook">
                        Facebook
                    </button>
                </div>
            </form>
            <div class="footer">
                <p>&copy; 2021 Travling. All Rights Reserved</p>
            </div>
        </div>
        <aside>
            <div class="subaside">
                <p class="title-aside">Start your journey by one click, explore beautiful world!</p>
                <img src="images/img.png" alt="">
            </div>
        </aside>
    </main>
</body>
</html>
