<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica HTML-CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <aside>
            <img src="images/image 1.png" alt="">
        </aside>
        <section>
            <h1 class="title_login">
                <span>Welcome back</span> Login to your account
            </h1>
            <form class="formulario">
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" placeholder="john.snow@gmail.com" id="email">
                </div>
                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" id="pass">
                </div>
                <div class="options">
                    <div class="options_remember">
                        <input type="radio" >
                        <label >Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="buttons">
                    <button class="login">Login now</button>
                    <button class="google">
                        <img src="images/icono-google.png" alt="">
                        Or sign-in with Google
                    </button>
                </div>
            </form>
            <div class="footer">
                <p>Dont have an account? <a href="#">Join free today</a></p>
            </div>
        </section>
        
    </main>
    
    
</body>
</html>
